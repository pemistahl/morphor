[package]
name = "morphor"
version = "0.0.0"
authors = ["Peter M. Stahl <pemistahl@gmail.com>"]
description = """
morphor constructs finite-state machines and transducers.
"""
homepage = "https://github.com/pemistahl/morphor"
repository = "https://github.com/pemistahl/morphor"
license = "Apache-2.0"
readme = "README.md"
edition = "2018"
categories = ["command-line-utilities", "parser-implementations", "text-processing"]

[dependencies]
pest = "2.1.3"
pest_derive = "2.1.0"
petgraph = "0.5.1"
structopt = "0.3.21"

[dev-dependencies]
rstest = "0.6.4"
